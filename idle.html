        <style>
            .hoh-logo {

                background-image: url('img/hoh-background.jpg');

                0% {

                }

                100% {
                    background-position: 1920px center;
                }
            }

            h1 {
                position:absolute;
                top:50%;

                font-family:Segoe ui;

                text-align:center;
                margin:0;
